<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <ul id="header">
            <li id ="title">The Lego Canvas</li>
            <li id ="instructions">Use the slider to select the desired grid resolution</li>
            <div id ="action-bar">
                
                <input type="range" min="1" max="100" value="50"id="slider">
                <div id="selector">
                    <div class="selectBtn"></div>
                    <div id="selectValue"></div>
                </div>
                <span id="rangeDisplay"></span>
                
            </div>

            <div class="btnBox">
                <button id="submit" class="btn">Log Range</button>
                <button id="clear" class="btn">Clear Canvas</button>
            </div>
        </ul>
        <div id="main">
            <div id="grid">
            test
            </div>
        </div>

    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
